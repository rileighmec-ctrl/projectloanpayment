<!DOCTYPE html>
<html>
<head>
<title>Loan Payment Calculator</title>
<link rel="stylesheet" href="styles.css">
</head>
    
<script>
function calculatePayment() {

    let PV = Number(document.getElementById("pv").value);
    let r = Number(document.getElementById("rate").value);
    let n = Number(document.getElementById("years").value);

    let P = ((r/100/12) * PV) / 
            (1 - (1 + (r/100/12)) ** -(n*12));

    document.getElementById("ans").innerHTML =
        "If you take a $" + PV +
        " loan for " + n +
        " years at " + r +
        "% interest, your monthly payment will be: $" +
        P.toFixed(2);
}
</script>
    
<body>
<h1>Loan Payment Calculator</h1>

Present Value-- Amount You Wish to Borrow
<input id="pv"><br><br>

Years:
<input id="years"><br><br>

%-- Annual Interest Rate
<input id="rate"><br><br>

<button type="button" onclick="calculatePayment()">
Calculate Monthly Payment
</button>

<p id="ans"></p>



</body>
</html>
