<!DOCTYPE html>

<html>
<head>
<title>Loan Payment Calculator</title>
</head>

<body>
<h3>Loan Payment Calculator</h3>
Loan Amount:
<input id="pv"><br><br>

Interest Rate (%):
<input id="rate"><br><br>

Years:
<input id="years"><br><br>

<button type="button" onclick="calculatePayment()">
Calculate Monthly Payment
</button>

<p id="ans"></p>

<script>
function calculatePayment() {

    let PV = Number(document.getElementById("pv").value);
    let r = Number(document.getElementById("rate").value);
    let n = Number(document.getElementById("years").value);

    let P = ((r/100/12) * PV) / 
            (1 - (1 + (r/100/12)) ** -(n*12));

    document.getElementById("ans").innerHTML =
        "Monthly Payment: $" + P.toFixed(2);
}
</script>

</body>
</html>
