<!DOCTYPE html>
<html>
<head>
<title> Project Loan Payment Calculator </title>
<script>
  function calculatePayment() {
  let PV = parseFloat(document.getElementById("pv").value);
  let r = parseFloat(document.getElementById("rate").value);
  let n = parseFloat(document.getElementById("years").value);
  let P =  P = ((r/100/12) * PV) / (1-(1+(r/100/12))**-(n*12));
  
  document.getElementById("ans").innerHTML= "If you take a loan for $" + PV + "your payment will be $" + P.tofixed(2);

  }
  
</script>
</head>
  
<body>
<h5>Loan Payment Calculator</h5>

<label> Present Value-- Amount you wish to borrow </label>
<input type="number" id="pv"><br><br>

<label>Number of Years</label>
<input type="number" id="years"><br><br>

<label> %--Annual Interest Rate</label>
<input type="number" id="rate" step="0.01"><br><br>

<button onclick="calculatePayment()">Calculate the Monthly Payment</button>

<p id="ans"></p>

</body>  
</html>
